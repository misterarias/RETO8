<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Pie Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/dc.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <h2>Última década: 2006-2015</h2>

        <div class="col-md-6 col-sm-12">
            <div id="last_decade_evolution_top">
                <strong>Mayor evolución</strong>
                <a class="reset" href="javascript:last_decade_evolution_top.filterAll();dc.redrawAll();"
                   style="display: none;">reset</a>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div id="last_decade_evolution_last">
                <strong>Menor evolución</strong>
                <a class="reset" href="javascript:last_decade_evolution_last.filterAll();dc.redrawAll();"
                   style="display: none;">reset</a>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2>Últimos años: 1990-2015</h2>

        <div class="col-md-6 col-sm-12">
            <div id="total_evolution_top">
                <strong>Mayor evolución</strong>
                <a class="reset" href="javascript:total_evolution_top.filterAll();dc.redrawAll();"
                   style="display: none;">reset</a>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div id="total_evolution_last">
                <strong>Menor evolución</strong>
                <a class="reset" href="javascript:total_evolution_last.filterAll();dc.redrawAll();"
                   style="display: none;">reset</a>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="dist/js/d3.js"></script>
<script type="text/javascript" src="dist/js/crossfilter.js"></script>
<script type="text/javascript" src="dist/js/dc.js"></script>
<script type="text/javascript" src="dist/js/underscore/underscore-min.js"></script>
<script type="text/javascript" src="dist/js/web.js"></script>
</body>
</html>
